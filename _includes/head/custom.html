<!-- Agrega aquí el estilo CSS para cambiar el color del ícono -->
<style>
  .fas.fa-graduation-cap {
    color: #2a7ae2;  /* Este es un azul */
  }

    /* Estilo para la foto de perfil redonda */
  .author__avatar {
    width: 210px;        /* Ajusta el tamaño según lo que prefieras */
    height: 190px;       /* Mismo tamaño en altura */
    border-radius: 50%;  /* Hace la imagen circular */
    object-fit: cover;   /* Recorta la imagen para que se ajuste sin deformarse */
  }

  body {
    background-color: #f9feff;  /* Color verde claro */
  }
</style>
